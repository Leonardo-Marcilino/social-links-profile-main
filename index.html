<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="src/css/reset.css" type="text/css">
  <link rel="stylesheet" href="src/css/style.css" type="text/css">

</head>

<body>

  <main class="container">
    <div class="container-card">
      <div class="bx-pic-avatar">
        <img src="src/assets/images/avatar-jessica.jpeg" alt="foto da jessica" title="fota da jessica">

        <p class="city">London, United Kingdom</p>

      <div class="bx-redes">
        <a href="#" class="redes">GitHub</a>
        <a href="#" class="redes">Frontend Mentor</a>
        <a href="#" class="redes">LinkedIn</a>
        <a href="#" class="redes">Twitter</a>
        <a href="#" class="redes">Instagram</a>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Leonardo-Marcilino?tab=repositories">Leonardo Marcilino</a>.

  </main>

</html>
